<!DOCTYPE html>
<html>
<head>
    <style>
        .dfc-flashcards-container {
            width: 80%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin: 0 auto;
        }

        .dfc-flashcards-text-section {
            width: 70%;
            font-size: 0.9em;
        }

        .dfc-flashcards-button-section {
            width: 30%;
            display: flex;
            justify-content: center;
        }

        .dfc-flashcards-download-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .dfc-flashcards-download-button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .dfc-flashcards-text-section, .dfc-flashcards-button-section {
                width: 100%;
            }
            .dfc-flashcards-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .dfc-flashcards-button-section {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dfc-flashcards-container">
        <div class="dfc-flashcards-text-section">
            <h3>FlashCards - Machine Learning Concepts <br> Download HTML file</h3> 
        </div>
        <div class="dfc-flashcards-button-section">
            <a href="URL_DO_SEU_ARQUIVO_AQUI" download="nome_do_arquivo.html" class="dfc-flashcards-download-button">Download</a>
        </div>
    </div>
</body>
</html>
